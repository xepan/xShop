<script type="text/javascript">
// ========== OPTION TO COMPONENT EFFECT ==============
// 
// $(your_option_html_element).click(function(event,ui){
// 		$(current_selected_component).what to do ???
// }) 
$('#xShopProductDetailServerSide').click(function(event){
	$('#epan-quick-component-options').toggle('slideup');
	$.univ.frameURL('xShop Products Details','index.php?page=xShop_page_owner_main')
});
	
$('.xshop-general-bind').change(function(event){
	$(current_selected_component).attr($(this).attr('data-attr'),$(this).val());
	$(current_selected_component).children('div:first').trigger('reload');
});

$('#show_xshop_product_detail_images').change(function(event) {
	if($('#show_xshop_product_detail_images').is(':checked')?$(current_selected_component).attr('xshop_product_detail_images',1):$(current_selected_component).attr('xshop_product_detail_images',0));	
		
	$(current_selected_component).univ().errorMessage('Save and reload Page to see changes');
});

$('#xshop_product_detail_panel').change(function(event){
	if($('#xshop_product_detail_panel').is(':checked')?$(current_selected_component).attr('xshop_product_detail_panel',1):$(current_selected_component).attr('xshop_product_detail_panel',0));
	if($('#xshop_product_detail_panel').is(':checked')){
		$('#panel-label').show();
		$(current_selected_component).attr('xshop_product_detail_panel_label','Detail');
	}
	else
		$('#panel-label').hide();	
	$(current_selected_component).univ().errorMessage('Save and reload Page to see changes');
});
$('#xshop_product_detail_panel_label').change(function(event){
	$(current_selected_component).attr('xshop_product_detail_panel_label',$(this).val());
	$(current_selected_component).univ().errorMessage('Save and reload Page to see changes');
});

$('#xshop_product_detail_live_edit').change(function(event) {
	if($('#xshop_product_detail_live_edit').is(':checked')?$(current_selected_component).attr('xshop_product_detail_live_edit',1):$(current_selected_component).attr('xshop_product_detail_live_edit',0));		
	$(current_selected_component).univ().errorMessage('Save and reload Page to see changes');
});
$('#xshop_pd_manufacturer_caption').change(function(event){
	$(current_selected_component).attr('xshop_pd_manufacturer_caption',$('#xshop_pd_manufacturer_caption').val());
	$(current_selected_component).univ().errorMessage('Save and reload Page to see changes');
});

$('#xshop_pd_supplier_caption').change(function(event){
	$(current_selected_component).attr('xshop_pd_supplier_caption',$('#xshop_pd_supplier_caption').val());
	$(current_selected_component).univ().errorMessage('Save and reload Page to see changes');	
});

var {$component_type}_options = {
	show: function (){
		// ===== THIS CODE RUNS EVERY TIME YOU DOUBLE CLICK YOUR COMPONENT
		// TO TAKE VALUES FROM COMPONENT AND FILL OPTIONS
		// 
		// $(your_option_html_element).text($(current_selected_component).css('border'));
		$('#show_xshop_product_detail_images').attr('checked',$(current_selected_component).attr("xshop_product_detail_images")==1?true:false);

		$('#xshop_product_detail_live_edit').attr('checked',$(current_selected_component).attr("xshop_product_detail_live_edit")==1?true:false);

		// panel
		$('#xshop_product_detail_panel_label').val($(current_selected_component).attr('xshop_product_detail_panel_label'));
		$('#xshop_product_detail_panel').attr('checked',$(current_selected_component).attr("xshop_product_detail_panel")==1?true:false);
		
		if($(current_selected_component).attr("xshop_product_detail_panel") == '0'){
			$("#panel-label").hide();			
		}
			// $(current_selected_component).attr('xshop_pd_supplier_caption','Supplier');		
		
		$('#xshop_pd_supplier_caption').val($(current_selected_component).attr('xshop_pd_supplier_caption')?$(current_selected_component).attr('xshop_pd_supplier_caption'):'Supplier');
		$('#xshop_pd_manufacturer_caption').val($(current_selected_component).attr('xshop_pd_manufacturer_caption')?$(current_selected_component).attr('xshop_pd_manufacturer_caption'):'Manufacturer');

		//General Binding
		$('.xshop-general-bind').each(function(index,value){
			$(this).val($(current_selected_component).attr($(this).attr('data-attr')));
		});
		
	}
}
</script>
