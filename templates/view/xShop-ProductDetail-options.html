$('#xShopProductDetailServerSide').click(function(event){
	$('#epan-quick-component-options').toggle('slideup');
	$.univ.frameURL('xShop Products Details','index.php?page=xShop_page_owner_main')
});

$('#show_xshop_product_detail_images').change(function(event) {
	if($('#show_xshop_product_detail_images').is(':checked')?$(current_selected_component).attr('xshop_product_detail_images',1):$(current_selected_component).attr('xshop_product_detail_images',0));	
		
	$(current_selected_component).univ().errorMessage('Save and reload Page to see changes');
});

$('#xshop_product_detail_live_edit').change(function(event) {
	if($('#xshop_product_detail_live_edit').is(':checked')?$(current_selected_component).attr('xshop_product_detail_live_edit',1):$(current_selected_component).attr('xshop_product_detail_live_edit',0));	
		
	$(current_selected_component).univ().errorMessage('Save and reload Page to see changes');
});

var <?$component_type?>_options = {
	show: function (){
		// ===== THIS CODE RUNS EVERY TIME YOU DOUBLE CLICK YOUR COMPONENT
		// TO TAKE VALUES FROM COMPONENT AND FILL OPTIONS
		// 
		// $(your_option_html_element).text($(current_selected_component).css('border'));
		$('#show_xshop_product_detail_images').attr('checked',$(current_selected_component).attr("xshop_product_detail_images")==1?true:false);

		$('#xshop_product_detail_live_edit').attr('checked',$(current_selected_component).attr("xshop_product_detail_live_edit")==1?true:false);
	}
}
</script>
